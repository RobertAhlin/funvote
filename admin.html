<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administratör</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section">
      <h1>Admin Login</h1>
      <input type="password" id="adminPassword" placeholder="Lösenord">
      <button onclick="authenticate()">Logga in</button>
      <p id="loginMessage"></p>
    </div>
  
    <div id="admin-section" style="display: none;">
      <h1>Admin Panel</h1>
      <p id="status"></p>
      <ul id="optionsList"></ul>
      <button onclick="resetVotes()">Nollställ Röster</button>
      <button onclick="toggleVoting()">Lås/Öppna Omröstning</button>
      <input type="text" id="newOption" placeholder="Nytt Alternativ">
      <button onclick="addOption()">Lägg till Alternativ</button>
      <button onclick="logoutAdmin()">Logga ut</button>
    </div>
  </body>
  </html>
